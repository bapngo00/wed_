<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Messenger MockAPI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Messenger App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Messenger
            </a>
            <ul class="dropdown-menu dropdown-menu-end" id="messengerList">
              <li><em class="dropdown-item text-muted">Đang tải...</em></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Chat box hiển thị tin nhắn -->
  <div class="container mt-4">
    <h4>Hộp tin nhắn</h4>
    <div id="chatBox" class="border p-3 bg-light rounded" style="min-height: 200px; max-height: 400px; overflow-y: auto;">
      <em>Chọn người trong menu Messenger để xem tin nhắn.</em>
    </div>

    <!-- Form nhập tin nhắn -->
    <form id="messageForm" class="mt-3 d-none">
      <div class="input-group">
        <input type="text" id="messageInput" class="form-control" placeholder="Nhập tin nhắn..." required />
        <button class="btn btn-primary" type="submit">Gửi</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
